<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerona Family</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="header">Gerona Family</h1>
    <div class="photos">
      <div>
        <ul class="photo-section">
          <li class="photo-item">
            <img src="./images/ai2x.jpg" alt="ai2x" />
          </li>
          <h3>Ai-ai</h3>
        </ul>

        <ul class="photo-section">
          <li class="photo-item">
            <img src="./images/angel.jpg" alt="angel" />
          </li>
          <h3>Angel</h3>
        </ul>

        <ul class="photo-section">
          <li class="photo-item">
            <img src="./images/cecile.jpg" alt="cecile" />
          </li>
          <h3>Cecile</h3>
        </ul>
      </div>
      <div>
        <ul class="photo-section">
          <li class="photo-item">
            <img src="./images/jemar.jpg" alt="jemar" />
          </li>
          <h3>Jemar</h3>
        </ul>

        <ul class="photo-section">
          <li class="photo-item">
            <img src="./images/melona.jpg" alt="melona" />
          </li>
          <h3>Melona</h3>
        </ul>

        <ul class="photo-section">
          <li class="photo-item">
            <img src="./images/rodel.jpg" alt="rodel" />
          </li>
          <h3>Rodel</h3>
        </ul>

        <ul class="photo-section">
          <li class="photo-item">
            <img src="images/unclejaime.jpg" alt="uncle jaime" />
          </li>
          <h3>Uncle Jaime</h3>
        </ul>
      </div>
    </div>
  </body>
</html>
