<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerona Family</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="photos">
      <li class="photo-item">
        <img src="./images/ai2x.jpg" width="264" alt="ai2x" />
      </li>
      <li class="photo-item">
        <img src="./images/angel.jpg" width="264" alt="angel" />
      </li>
      <li class="photo-item">
        <img src="./images/cecile.jpg" width="264" alt="" />
      </li>
    </div>
    <div>
      <li class="photo-item">
        <img src="./images/jemar.jpg" width="264" alt="jemar" />
      </li>
      <li class="photo-item">
        <img src="./images/melona.jpg" width="264" alt="" />
      </li>
      <li class="photo-item">
        <img src="./images/rodel.jpg" width="264" alt="rodel" />
      </li>
      <li class="photo-item">
        <img src="images/unclejaime.jpg" width="264" alt="uncle jaime" />
      </li>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const photos = document.querySelectorAll(".photo-item");
      photos.forEach((photo, index) => {
        if (index >= 3) {
          photo.style.display = "none"; // Hide photos after the first three
        }
      });
    });
  </script>
</html>
