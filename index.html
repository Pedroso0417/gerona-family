<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerona Family</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    /> -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="header">Gerona Family</h1>
    <div class="container">
      <!-- First Row -->
      <div class="photo-row">
        <div class="photo-item">
          <img src="./images/ai2x.jpg" width="264" alt="Ai-ai" />
          <h3>Ai-ai</h3>
        </div>
        <div class="photo-item">
          <img src="./images/angel.jpg" width="264" alt="Angel" />
          <h3>Angel</h3>
        </div>
        <div class="photo-item">
          <img src="./images/cecile.jpg" width="264" alt="Cecile" />
          <h3>Cecile</h3>
        </div>
      </div>

      <!-- Second Row -->
      <div class="photo-row">
        <div class="photo-item">
          <img src="./images/jemar.jpg" width="264" alt="Jemar" />
          <h3>Jemar</h3>
        </div>
        <div class="photo-item">
          <img src="./images/melona.jpg" width="264" alt="Melona" />
          <h3>Melona</h3>
        </div>
        <div class="photo-item">
          <img src="./images/rodel.jpg" width="264" alt="Rodel" />
          <h3>Rodel</h3>
        </div>
      </div>

      <!-- Third Row -->
      <div class="photo-row">
        <div class="photo-item">
          <img src="./images/unclejaime.jpg" width="264" alt="Uncle Jaime" />
          <h3>Uncle Jaime</h3>
        </div>
      </div>
    </div>

</html>
